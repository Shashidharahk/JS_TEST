<body>
    <script>
        const minMax = (arr) => {
            let a = [];
            if (arr.length === 1) {
                a.push(Math.min(...arr));
            } else {
                a.push(Math.min(...arr));
                a.push(Math.max(...arr));
            }
            return a;
        };

        console.log(minMax([1, 2, 3, 4, 5]));
        console.log(minMax([1]));
        console.log(minMax([2334454, 5]));
    </script>

</body>
