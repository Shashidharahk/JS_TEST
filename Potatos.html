<body>
    <script>
        function potatoes(string) {

            let counter = 0;
            for (let i = 0; i < string.length; i++) {
                if (string.slice(i, "potato".length) === "potato") {
                    counter++
                }

            }
            return counter;
        }


        console.log(potatoes("potato"));
        console.log(potatoes("potatopotato"));
        console.log(potatoes("potatoapple")); 
    </script>

</body>

</html>
