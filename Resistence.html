</head>

<body>
    <script>
        const seriesResistance = (arr) => {
            let total = 0;
            for (let i = 0; i < arr.length; i++) {
                total += arr[i];
            };
            if (total === 1) {
                return total + " ohm";
            } else {
                return total + " ohms";
            }
        };
        console.log(seriesResistance([1, 5, 6, 3]));
        console.log(seriesResistance([16, 3.5, 6]));
        console.log(seriesResistance([0.5, 0.5]));

    </script>
</body>

</html>
